	<link rel="stylesheet" type="text/css" href="content/global.css">

	<style> 
		@font-face{
			font-family:myFont;
			src: url(font/Lato-Lig.ttf);
		}
	</style>
	
	<script type="text/javascript">
		var logger 
		FWDEVPUtils.onReady(function(){
		
			FWDEVPlayer.useYoutube = "yes";
			FWDEVPlayer.videoStartBehaviour = "stop";
		
			new FWDEVPlayer({		
				//main settings
				instanceName:"player1",
				parentId:"myDiv",
				mainFolderPath:"content",
				skinPath:"minimal_skin_dark",
				initializeOnlyWhenVisible:"no",
				displayType:"responsive", 
				autoScale:"yes",
				fillEntireVideoScreen:"no",
				openDownloadLinkOnMobile:"no",
				useHEXColorsForSkin:"no",
				normalHEXButtonsColor:"#FF0000",
				selectedHEXButtonsColor:"#FFFFFF",
				privateVideoPassword:"428c841430ea18a70f7b06525d4b748a",
				startAtTime:"",
				stopAtTime:"",
				startAtVideoSource:2,
				videoSource:[
					{source:"https://pastebin.com/raw/ZzGTySZE", label:""}
				],
				posterPath:"content/posters/360.jpg",
				showErrorInfo:"yes",
				fillEntireScreenWithPoster:"yes",
				rightClickContextMenu:"default",
				disableDoubleClickFullscreen:"no",
				useChromeless:"no",
				showPreloader:"yes",
				addKeyboardSupport:"yes",
				autoPlay:"no",
				loop:"no",

				maxHeight:650,
				volume:.8,

				backgroundColor:"#000000",
				posterBackgroundColor:"#0099FF",

				logoPosition:"topRight",

				showQualityButton:"yes",
				showShareButton:"yes",

				showDownloadButton:"yes",
				showFullScreenButton:"yes",
				repeatBackground:"yes",

				controllerHideDelay:3,
				startSpaceBetweenButtons:7,
				spaceBetweenButtons:9,
				mainScrubberOffestTop:14,
				scrubbersOffsetWidth:4,
